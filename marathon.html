<!DOCTYPE html>
<html>
  <head>
    <button><a href="formsdemo.html">Forms demo</a></button>
    <h1>Race Registration!</h1>
    <form action="/dummy">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required />
      <label for="lname">Last Name</label>
      <input type="text" name="lname" id="lname" required />
      <p>
        <label for="rad">Select a Race:</label>
        <br />
        <input type="radio" name=" type" id="fun" value="fun" />
        <label for="fun">Fun Run 5K</label>
        <br />
        <input type="radio" name=" type" id="half" value="half" />
        <label for="half">Half Marathon</label>
        <br />
        <input type="radio" name="type" id="full" value="full" />
        <label for="full">Full Marathon</label>
        <p>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="mail">
            <label for="pass">Password</label>
            <input type="password" name="password" id="pass">
        </p>
        <p>
            <label for="group">Select Age Group</label>
            <select  id="group" name ="select">
            <option value="underage">under 18</option>
            <option value="adult">18-29</option>
            <option value="experienced">above 30</option>
        </select>
        </p>
      </p>
      <button>Register</button>
    </form>
  </head>
  <body></body>
</html>
