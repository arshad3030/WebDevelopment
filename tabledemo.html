<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Demo</title>
  </head>
  <body>
    <h1>Table</h1>
    <table>
      <thead>
        <tr>
          <th>Animal</th>
          <th>Average Mass[Kg(lbs)]</th>
          <th>Flighted</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>OStrich</td>
          <td>230(102)</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Somali Ostrich</td>
          <td>90(250)</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Wild Turkey</td>
          <td>80(95)</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>

    <h2>Second table</h2>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Animal</th>
          <th colspan="2">Average Mass</th>
          <th rowspan="2">Flighted</th>
        </tr>
        <tr>
          <th>Kg</th>
          <th>LBS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>OStrich</td>
          <td>230</td>
          <td>102</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Somali Ostrich</td>
          <td>90</td>
          <td>250</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Wild Turkey</td>
          <td>80</td>
          <td>95</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
