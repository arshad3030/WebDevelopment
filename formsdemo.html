<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <button>outside button</button>
    <form action="/anything">
      <button type="button">Do not submit</button>
      <p>
        <label for="username">Enter the usernmae</label>
        <input id="username" type="text" placeholder="username" name="q" />
      </p>
      <p>
        <label for="password">Enter password</label>
        <input
          id="password"
          type="password"
          placeholder="Enter password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Enter a color</label>
        <input type="color" id="color" />
      </p>
      <input type="number" placeholder="Enter number" />
      <button>Submit</button>
      <input type="submit" value="click me!" />
    </form>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search google</button>
    </form>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>search youtube</button>
    </form>
    <form action="/birds">
      <input type="checkbox" name="search" id="agree" />
      <label for="agree">I agree</label>
      <p>
        <label for="s">Small</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">medium</label>
        <input type="radio" name="size" id="m" value="m" />
        <label for="l">large</label>
        <input type="radio" name="size" id="l" value="l" />
      </p>
      <p>
        <label for="meal">Please enter the choice of meal</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg">Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of cheese</label>
        <input
          type="range"
          name="level of cheese"
          id="cheese"
          min="1"
          max="10"
        />
      </p>
      <p>
        <label for="request">Any special requests</label>
        <br />
        <textarea
          name="send"
          id="requests"
          rows="10"
          cols="40"
          placeholder="Type something here"
        ></textarea>
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
